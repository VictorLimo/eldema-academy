<nav class="navbar" role="navigation" aria-label="Main navigation">
  <div class="container nav-container">
    <!-- Accessible toggle -->
    <input
      class="checkbox"
      type="checkbox"
      id="nav-toggle"
      aria-label="Toggle navigation"
    />

    <label class="hamburger-lines" for="nav-toggle" aria-hidden="true">
      <span class="bline line1"></span>
      <span class="bline line2"></span>
      <span class="bline line3"></span>
    </label>

    <div class="logo" aria-hidden="false">
      <a href="/">
        <img src="../assets/images/logo1x.png" alt="Eldema Letap Academy" />
      </a>
    </div>

    <ul class="menu-items" role="menu">
      <li role="none"><a role="menuitem" href="/">Home</a></li>
      <li role="none"><a role="menuitem" href="/about-us/">About Us</a></li>
      <li role="none"><a role="menuitem" href="/gallery/">Gallery</a></li>
      <li role="none"><a role="menuitem" href="/contact-us/">Contact</a></li>
      <li role="none">
        <a role="menuitem" href="/volunteering/">Volunteer</a>
      </li>
      <li role="none"><a role="menuitem" href="/donate/">Donate</a></li>
    </ul>
  </div>

  <script>
    (function () {
      var toggle = document.getElementById("nav-toggle");
      var menuLinks = document.querySelectorAll(".menu-items a");

      menuLinks.forEach(function (link) {
        link.addEventListener("click", function () {
          if (toggle && toggle.checked) toggle.checked = false;
        });
      });

      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape" && toggle && toggle.checked) {
          toggle.checked = false;
        }
      });
    })();
  </script>
</nav>
